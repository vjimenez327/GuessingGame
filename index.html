<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Latest compiled and minified CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/GuessingGame.js"> </script>
    <title>Guessing Game</title>

  </head>

  <body>

      <div id='app' class = 'center container'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Play the Guessing Game! </h1>
          <h2>Guess a number between 1-100! </h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
                <input id = 'players-input' class = 'center' placeholder="#" maxlength="3" autofocus=autofocus></input>
                <button id = 'submit' type="button" class="btn btn-success">Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id = 'guess-list'>
              <li class = 'guess'>-</li>
              <li class = 'guess'>-</li>
              <li class = 'guess'>-</li>
              <li class = 'guess'>-</li>
              <li class = 'guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
              <button type="button" class="btn btn-danger"> Reset </button>
              <button type="button" class="btn btn-secondary"> Hint </button>
          </div>
        </div>
      </div>



    <div id='footer' class = 'center'>
        <div class = 'row'>
          <div class='col-sm-4'>
            <img src='img/fa-logo.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Vanessa Jimenez</h4>
          </div>

          <div class='col-sm-4'>
            <img src='img/grace_hopper_academy_logo.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
